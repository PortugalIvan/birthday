<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ðŸŽ‰ Exclusive Birthday Experience</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="birthday-body">
    <!-- Animated gradient background -->
    <div class="gradient-bg"></div>
    
    <!-- Particle overlay -->
    <div id="particle-field"></div>
    
    <!-- Starfield background -->
    <div id="starfield"></div>
    
    <!-- Main container -->
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div id="stage-area" class="text-center text-white w-100" style="max-width: 650px; position: relative; z-index: 1;"></div>
    </div>

    <!-- Floating Messages Button -->
    <button id="viewMessagesBtn" 
        title="View received messages"
        class="btn btn-light btn-sm shadow-lg rounded-circle"
        style="position:fixed; right:18px; bottom:18px; width:50px; height:50px; border-radius:50%; font-size:20px; z-index:9998;">
        <i class="bi bi-chat-dots-fill"></i>
    </button>

    <!-- Sound effects (optional, muted by default) -->
    <audio id="success-sound" preload="auto">
        <!-- Add success sound URL here if needed -->
    </audio>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main Script -->
    <script src="script.js"></script>

    <!-- Optional: simple inline style for message overlay (safe fallback) -->
    <style>
      .feedback-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .feedback-overlay h3 {
        font-family: 'Poppins', sans-serif;
      }
    </style>
</body>
</html>
